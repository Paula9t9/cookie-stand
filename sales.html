<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cookie Sales</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <header>
      <h1>Cookie Sales</h1>
    </header>

    <main>

      <form id="location-form">
        <fieldset>

          <legend>Input New Location</legend>

          <label for="locationName">Location Name: </label>
          <input name="locationName" type="text" placeholder="Ex. Seattle Center"/>

          <label for="minCookies">Min Cookies Sold: </label>
          <input name="minCookies" type="text" placeholder="Ex. 2"/>

          <label for="maxCookies">Max Cookies Sold: </label>
          <input name="maxCookies" type="text" placeholder="Ex. 9001"/>

          <label for="avgCookies">Avg Cookies Per Customer: </label>
          <input name="avgCookies" type="text" placeholder="Ex. 4.8"/>

          <button type="submit">Create New Location</button>

        </fieldset>
      </form>

      <table id="sales">

      </table>

    </main>
    <script src="js/app.js"></script>
  </body>
</html>
